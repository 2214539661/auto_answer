<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测评量表自动答题1.3</title>
    <style>
        /* 通用样式 */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        .container {
            width: 500px;
            /*margin: 40px auto;*/
            background-color: #fff;
            /*padding: 25px;*/
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid #e3e3e3;
        }

        h1 {
            font-size: 1.8em;
            margin: 0 0 20px;
            text-align: center;
            color: #007bff;
        }

        div {
            margin-bottom: 15px;
        }

        label {
            font-size: 14px;
            color: #555;
        }

        span {
            display: inline-block;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="number"] {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80px;
            text-align: center;
            margin-left: 10px;
        }

        input[type="button"] {
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        input[type="button"]:hover {
            background-color: #0056b3;
        }

        input[type="button"]:active {
            background-color: #003f7f;
        }

        .fixed-questions {
            margin-top: 15px;
            font-size: 14px;
        }

        .label-title {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }

        .options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .options label {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #333;
            cursor: pointer;
        }

        .options input[type="radio"] {
            accent-color: #007bff;
            margin-right: 5px;
            cursor: pointer;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 3px rgba(0, 123, 255, 0.5);
        }

        #status, #measure {
            font-weight: bold;
            color: #555;
        }

        /* 按钮容器样式 */
        div:last-child {
            text-align: center;
        }


    </style>
</head>
<body>
<div class="container">
    <h1>测评量表自动答题1.3</h1>
    <div>
        <span>量表:</span>
        <span id="measure">获取量表名称中...</span>
    </div>
    <div>
        <span>当前状态:</span>
        <span id="status">无</span>
    </div>
    <div>
        <label for="myInput">
            <span>答题速度</span>
            <input type="text" id="myInput" value="200">
            <span>毫秒</span>
        </label>
    </div>
    <div>
        <label id="fixed_questions" class="fixed-questions">
            <span class="label-title">固定选项：</span>
            <div class="options">
                <label><input type="radio" value="-1" name="fixed_questions" checked> 随机</label>
                <label><input type="radio" value="0" name="fixed_questions"> 选项1</label>
                <label><input type="radio" value="1" name="fixed_questions"> 选项2</label>
                <label><input type="radio" value="2" name="fixed_questions"> 选项3</label>
                <label><input type="radio" value="3" name="fixed_questions"> 选项4</label>
            </div>
        </label>

    </div>
    <div>
        <input type="button" value="开始答题" id="start">
        <input type="button" value="连续答题" id="startTrue">
        <input type="button" value="停止" id="stop">
        <input type="button" value="快速完成(全版通用)" id="quickly_finish">
        <input type="button" value="整合评估量表" id="starCtZhpg">
        <input type="button" value="CT1测评答题" id="starCt1">
    </div>
</div>
<script src="popup.js" nonce="random_nonce_value"></script>
<script src="content.js" nonce="random_nonce_value"></script>
</body>
</html>
